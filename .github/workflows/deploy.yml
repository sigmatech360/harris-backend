name: Deploy Harris Laravel API

on:
  push:
    branches:
      - master  # <--- MUST match your repo's branch name exactly

jobs:
  deploy:
    name: FTP Upload
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ðŸ“¦ Install Composer Dependencies
        # Since it's an API with no build, we just need the vendor folder
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸš€ Sync to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Path on your server (relative to FTP root)
          server-dir: ./harris-backend/ 
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            tests/**
            .env
