name: Deploy Harris Laravel API

on:
  push:
    branches:
      - master  # Matches your repo's branch name

jobs:
  deploy:
    name: Build and FTP Upload
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ“¦ Install Composer Dependencies
        # Generates the 'vendor' folder required for the API to function
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ“ Create .htaccess for Root Access
        # This file redirects all traffic into the /public folder silently
        run: |
          cat <<EOF > .htaccess
          <IfModule mod_rewrite.c>
              RewriteEngine On
              # Redirect all traffic to the public directory
              RewriteCond %{REQUEST_URI} !^/public/
              RewriteRule ^(.*)$ public/\$1 [L]
          </IfModule>
          EOF

      - name: ğŸš€ Sync to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Deploying to root so the API works at backend.myvirtualpi.com
          server-dir: ./ 
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            tests/**
            .env
